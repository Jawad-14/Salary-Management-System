<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-add { background-color: #28a745; }
        .btn-update { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; }
        .btn-search { background-color: #17a2b8; }
        .btn-show { background-color: #6c757d; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #operation-id {
            grid-column: span 2;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Salary Management System</h2>

    <div class="form-grid">
        <div class="form-group" style="grid-column: 1 / -1;">
            <label>Target ID (For Search/Delete/Update):</label>
            <input type="number" id="targetId" placeholder="Enter ID to operate on">
        </div>

        <div class="form-group">
            <label>Employee ID:</label>
            <input type="number" id="empId">
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="empName">
        </div>
        <div class="form-group">
            <label>Father Name:</label>
            <input type="text" id="empFatherName">
        </div>
        <div class="form-group">
            <label>CNIC:</label>
            <input type="text" id="empCnic">
        </div>
        <div class="form-group">
            <label>Date of Joining:</label>
            <input type="text" id="empDoj">
        </div>
        <div class="form-group">
            <label>Basic Salary:</label>
            <input type="number" id="empSalary">
        </div>
        <div class="form-group">
            <label>Grade:</label>
            <input type="text" id="empGrade" maxlength="1">
        </div>
        <div class="form-group">
            <label>Allowance:</label>
            <input type="number" id="empAllowance">
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text" id="empDept">
        </div>
    </div>

    <div class="button-group">
        <button class="btn-add" onclick="addEmployee()">Add Employee</button>
        <button class="btn-update" onclick="updateEmployee()">Update (by Target ID)</button>
        <button class="btn-delete" onclick="deleteEmployee()">Delete (by Target ID)</button>
        <button class="btn-search" onclick="searchEmployee()">Search (by Target ID)</button>
        <button class="btn-show" onclick="displayEmployees()">Display All</button>
    </div>

    <div id="outputArea">
        <table id="empTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>CNIC</th>
                    <th>DOJ</th>
                    <th>Basic</th>
                    <th>Grade</th>
                    <th>Dept</th>
                    <th>Allowance</th>
                    <th>Tax</th>
                    <th>Net Salary</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script>
    let employees = [];

    function clearInputs() {
        document.getElementById('empId').value = '';
        document.getElementById('empName').value = '';
        document.getElementById('empFatherName').value = '';
        document.getElementById('empCnic').value = '';
        document.getElementById('empDoj').value = '';
        document.getElementById('empSalary').value = '';
        document.getElementById('empGrade').value = '';
        document.getElementById('empAllowance').value = '';
        document.getElementById('empDept').value = '';
        document.getElementById('targetId').value = '';
    }

    function addEmployee() {
        const id = parseInt(document.getElementById('empId').value);
        const name = document.getElementById('empName').value;
        const fatherName = document.getElementById('empFatherName').value;
        const cnic = document.getElementById('empCnic').value;
        const dateOfJoining = document.getElementById('empDoj').value;
        const basicSalary = parseFloat(document.getElementById('empSalary').value);
        const grade = document.getElementById('empGrade').value;
        const allowance = parseFloat(document.getElementById('empAllowance').value);
        const department = document.getElementById('empDept').value;

        if (!id || !name || !basicSalary) {
            alert("Please fill in at least ID, Name, and Salary");
            return;
        }

        const tax = basicSalary * 0.05;
        const netSalary = basicSalary + allowance - tax;

        const newEmp = {
            id, name, fatherName, cnic, dateOfJoining, 
            basicSalary, grade, allowance, department, 
            tax, netSalary
        };

        employees.push(newEmp);
        alert("Employee Added Successfully!");
        clearInputs();
        displayEmployees();
    }

    function renderTable(data) {
        const tbody = document.querySelector("#empTable tbody");
        tbody.innerHTML = "";
        
        if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='11' style='text-align:center'>No Records Found</td></tr>";
            return;
        }

        data.forEach(emp => {
            const row = `<tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.fatherName}</td>
                <td>${emp.cnic}</td>
                <td>${emp.dateOfJoining}</td>
                <td>${emp.basicSalary}</td>
                <td>${emp.grade}</td>
                <td>${emp.department}</td>
                <td>${emp.allowance}</td>
                <td>${emp.tax}</td>
                <td>${emp.netSalary}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function displayEmployees() {
        renderTable(employees);
    }

    function searchEmployee() {
        const searchId = parseInt(document.getElementById('targetId').value);
        if (!searchId) {
            alert("Please enter a Target ID to search");
            return;
        }

        const found = employees.filter(e => e.id === searchId);
        
        if (found.length > 0) {
            renderTable(found);
            alert("Record Found");
        } else {
            renderTable([]);
            alert("Record Not Found");
        }
    }

    function deleteEmployee() {
        const deleteId = parseInt(document.getElementById('targetId').value);
        if (!deleteId) {
            alert("Please enter a Target ID to delete");
            return;
        }

        const initialLength = employees.length;
        employees = employees.filter(e => e.id !== deleteId);

        if (employees.length < initialLength) {
            alert("Record Deleted Successfully");
            displayEmployees();
        } else {
            alert("Record Not Found");
        }
    }

    function updateEmployee() {
        const updateId = parseInt(document.getElementById('targetId').value);
        if (!updateId) {
            alert("Please enter a Target ID to update");
            return;
        }

        const index = employees.findIndex(e => e.id === updateId);
        if (index === -1) {
            alert("Record Not Found");
            return;
        }

        const basicSalary = parseFloat(document.getElementById('empSalary').value);
        const grade = document.getElementById('empGrade').value;
        const department = document.getElementById('empDept').value;
        const allowance = parseFloat(document.getElementById('empAllowance').value);

        if (!basicSalary || !grade || !department || isNaN(allowance)) {
            alert("Please fill Basic Salary, Grade, Department and Allowance to update");
            return;
        }

        employees[index].basicSalary = basicSalary;
        employees[index].grade = grade;
        employees[index].department = department;
        employees[index].allowance = allowance;
        employees[index].tax = basicSalary * 0.05;
        employees[index].netSalary = basicSalary + allowance - employees[index].tax;

        alert("Record Updated!");
        displayEmployees();
    }

    displayEmployees();
</script>

</body>
</html>
